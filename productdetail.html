 <section id="Features" class="s">

    <form class="" action="index.html" method="post">
      <div class="container-fluid">

        <div class="row">
          <div class="col-25">
            <label for="fname">First Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="First Name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fname">Last Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="lastname" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Email:</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Phone Number:</label>
          </div>
          <div class="col-75">
            <input type="text" name="phonenumber" placeholder="10-digit mobile number">
          </div>
        </div>
        <div class="row">
          <div class="col-25">

            <label for="">What do you want to sell? :</label>
          </div>
          <div class="col-75">
            <input type="text" name="prodname" placeholder="Enter the product name">
          </div>

        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Product Quantity:</label>
          </div>
          <div class="col-75">
            <input type="text" name="qty" placeholder="Quantity">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="">Price :</label>
          </div>
          <div class="col-75">
            <input type="text" name="price" placeholder="Price">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="">Description :</label>
          </div>
          <div class="col-75">
            <input type="text" name="msg" placeholder="Comments">
          </div>
        </div>


        <div class="b">

          <button type="submit" class=" mid btn btn-secondary btn-lg">Submit</button>

        </div>


      </div>
